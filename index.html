<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index.html</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/13ff97c63a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body full-app">
          <div class="row">
            <div class="col-7">
              <div class="overview">
                <h1 id="city"></h1>
                <div class="sub-overview">
                <h2 id="current-date"></h2>
                <h3 id="weather-description"></h3>
                <p class="wind-speed">Wind: <span id="wind"></span> m/s</p>
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="overview-weather">
                <span class="temperature" id="todays-temp">
                  <strong></strong></span
                >
                <span class="units"
                  ><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a></span
                >
                <div>
                  <img src="" alt="Clear" id="today-weather-icon" class="float-right"></img>
                </div>
              </div>
            </div>
          </div>
            <div class="container weather-search">
              <div class="row">
                <div class="col">
                  <form id="city-search-form">
                    <input
                      type="search"
                      placeholder="Enter a city"
                      autocomplete="off"
                      autofocus="on"
                      id="search-text-input"
                    />
                    <input
                      type="submit"
                      value="Search"
                      id="search-city-button"
                      class="btn btn-primary"
                    />
                    <input
                      type="button"
                      value="Current"
                      id="current-location-button"
                      class="btn btn-secondary"
                    />
                  </form>
                </div>
              </div>
            </div>
            <div class="container" id="forecast">
            </div>
        </div>
        <div class="card-footer text-muted coder-info">
          <a
              href="https://github.com/Kim-Elisa/Weather-app-project"
              target="_blank"
            >
              Open source code</a> by Kim Elisa
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
