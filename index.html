<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index.html</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/13ff97c63a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body full-app">
          <div class="row">
            <div class="col-6">
              <div class="overview">
                <h1 id="city"></h1>
                <h2 id="current-date"></h2>
                <h3 id="weather-description"></h3>
              </div>
            </div>
            <div class="col-6">
              <div class="overview-weather">
                <span class="temperature" id="todays-temp">
                  <strong>19</strong></span
                >
                <span class="units"
                  ><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a></span
                >
                <div>
                  <img src="" alt="Clear" id="today-weather-icon" class="float-right"></img>
                </div>
              </div>
            </div>
            <div class="container weather-search">
              <div class="row">
                <div class="col">
                  <form id="city-search-form">
                    <input
                      type="text"
                      placeholder="Enter a city"
                      autocomplete="off"
                      autofocus="on"
                      id="search-text-input"
                    />
                    <input
                      type="submit"
                      value="Search"
                      id="search-city-button"
                      class="button-search"
                    />
                    <input
                      type="button"
                      value="Current"
                      id="current-location-button"
                      class="button-current"
                    />
                  </form>
                </div>
              </div>
            </div>
            <div class="container next-days-weather">
              <div class="card mb-3" style="max-width: 95%">
                <div class="row">
                  <div class="col-md-4">
                    <h4 class="tomorrow-date">Mon</h4>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <span class="tomorrow-temp"> <strong id="tomorrow-max-temp">22°</strong>
                      <small id="tomorrow-min-temp">16°</small>
                      </span>
                      <i class="fas fa-sun next-day-weather-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3" style="max-width: 95%">
                <div class="row">
                  <div class="col-md-4">
                    <h4 class="day-three-date">Tue</h4>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <span class="day-three-temp">
                         <strong class="day-three-max-temp">20°</strong>
                      <small class="day-three-min-temp">15°</small>
                      </span>
                      <i class="fas fa-sun day-three-weather-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3" style="max-width: 95%">
                <div class="row">
                  <div class="col-md-4">
                    <h4 class="day-four-date">Wed</h4>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <span class="day-four-temp">
                      <strong class="day-four-max-temp">17°</strong>
                      <small class="day-four-min-temp">10°</small>
                      </span>
                      <i class="fas fa-cloud day-four-weather-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3" style="max-width: 95%">
                <div class="row">
                  <div class="col-md-4">
                    <h4 class="day-five-date">Thu</h4>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <span class="day-five-temp">
                       <strong class="day-five-max-temp">18°</strong>
                      <small class="day-five-min-temp">18°</small>
                      </span>
                      <i class="fas fa-cloud day-five-weather-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3" style="max-width: 95%">
                <div class="row">
                  <div class="col-md-4">
                    <h4 class="day-six-date">Fri</h4>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <span class="day-six-temp">
                       <strong class="day-six-max-temp">21°</strong>
                      <small class="day-six-min-temp">21°</small>
                      </span>
                      <i class="fas fa-sun day-six-weather-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
     <footer class="coder-info">
            <a
              href="https://github.com/Kim-Elisa/Weather-app-project"
              target="_blank"
            >
              Open source code</a> by Kim Elisa
          </footer>
    <script src="src/index.js"></script>
  </body>
</html>
